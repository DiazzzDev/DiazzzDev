name: Update WakaTime stats

on:
  schedule:
    - cron: "0 */4 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: "true"
          BLOCKS: "▣▢"
          TIME_RANGE: "all_time"  # o last_7_days
          SHOW_TIME: "true"
          SHOW_TOTAL: "true"
          LANG_COUNT: 6
